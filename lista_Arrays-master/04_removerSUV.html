<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carro = prompt(`Qual carro vocẽ deseja remover da lista? \n-${carrosSUV.join("\n-")}`);
    let lista;
    //PROCESSAMENTO
    const posicao = carrosSUV.indexOf(carro);
    if(posicao >= 0){
        lista = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
        carrosSUV.splice(posicao, 1);
        alert(`A nova lista é: ${carrosSUV} \nA antiga lista era: ${lista.join(" ")}`);
    }
    else{
        alert(`Este carro não está na lista`);
    }
   

</script>
